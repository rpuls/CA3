<div class="container">
    <div>
        <label for="picture">Uploaded Images:</label> 
    <div ng-repeat = "image in filesFromDB">
        <img ng-src="{{image}}" height = "100">
    </div>
    </div>
    <br>
    <br>
    <form>
        <input type="file" 
               file-input="myFile" multiple />
        <li ng-repeat="file in myFile">{{file.name}}</li>
        <br>
        <br>
        <button ng-click = "uploadFile()">UPLOAD</button>
    </form>

</div>
