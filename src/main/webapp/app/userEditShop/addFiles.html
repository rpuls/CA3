<div class="container">
    <label for="picture">Images:</label> 
        <div class="row-fluid" ng-repeat = "image in filesFromDB">
            <div class="col-xs-2 thumbnail">
            <img style="width: 200px; height: 200px" ng-src="{{image}}"/>
    </div>
    </div>
    <br>
    <br>
    <form>
        <input type="file" 
               file-input="myFile" maxlength="4" multiple />
        <li ng-repeat="file in myFile">{{file.name}}</li>
        <br>
        <br>
        <button ng-click = "uploadFile()">UPLOAD</button>
    </form>

</div>
